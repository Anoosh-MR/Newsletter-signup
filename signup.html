<!doctype html>
<html lang="en">
  <head>
    <title>Newsletter signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/styles.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
<!------ Include the above in your HEAD tag ---------->
<body>
    

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
<h1>Sign Up to My Newsletter!</h1>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/profile-icon.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/" method="post">
      <input type="text" name="fname" class="fadeIn second"  placeholder="First name" required autofocus>
      <input type="text"  name="lname" class="fadeIn third"  placeholder="Last names">
      <input type="text" name="email" class="faidIn fourth"  placeholder="Email">
      <input type="submit" class="fadeIn fifth" value="Sign in">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="https://www.linkedin.com/in/anoosh-mr-0685a6219/">@Anoosh Mr</a>
    </div>

  </div>
</div>
</body>
</html>
